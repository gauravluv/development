<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <nav>
        <!-- href use as id in other tag -->
        <a href="#home">home</a>
        <a href="#contact">contact</a>
        <a href="#service">service</a>
    </nav>


    
    <main>
        <!-- when you click on home link we go to this p tag -->
        <p id="#home">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque aliquid quis consequatur molestias dolor corrupti nesciunt, eaque nulla error minima a magni omnis sed dolore possimus delectus rerum dicta earum?</p>
    </main>


      <!-- about nav tag 

      1.Purpose: Encloses navigation links or menus.
      2.Semantic:Signals that the content is meant for navigating the site.
      3.Common Content: Usually contains lists <ul>, <ol>of links <a>.
      4.Accessibility: Aids screen readers in identifying site navigation. -->

</body>
</html>
