    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

      <video src="#" height="#" autoplay controls loop></video>
      <video src="#" width="#" autoplay controls loop></video>

      <!-- about video tag

      1.embeds video files on a page
      2.attribute: src: source of file 
                   height:height of files
                   width:width of file 
                   alt:alternative text
                   autoplay:When present, the video will automatically start playing.
                   controls:When present, it specifies that video controls should be displayed like(play ,pauseetc)
                   loop:When present, the video will automatically start again and again. 
                   mute :to mute the video -->



</body>
